<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

		<title>Goal Tracker</title>

	<body class="container gradient-background">
		<div class="hero-image" id="box">
			<div class="hero-text">
				<h1 class="text-center">Goal Tracker 2022</h1>
			</div>
		</div>

		<div id="new-month box" class="jumbotron mt-4 text-primary">

			<button
				id="create-new-month"
				class="btn btn-primary form-control align-baseline"
			>
				Create New Month

		<div id="monthly-goals"></div>
